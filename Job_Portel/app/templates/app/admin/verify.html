{% extends "app/admin/base1.html" %}
{% block content %}


<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verify Company Page</title>

</head>

<body style="background-color: #508bfc;"> 
	<section >
		<div class="container h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="container">
			  <div class="">
				<div class="font-weight-bold">
					<div class="row justify-content-center">
					  <div class="col-md-6">
					  <div class="login_page bg-white shadow rounded p-3">
					  <div class="">
	  
						  <p class="text-center h1 fw-bold mb-3">Company Verify</p>
                          <br>  
                          <hr>
						  <form class="login-form" method="POST" action="{% url 'verify' pk=company.id %}">
							{% csrf_token %}
                            <label for="" class="ml-3 ml-4">Company Verify</label>
							<div class="form-floating col-md-12 w-100 mb-4 mt-4">

								<select class="form-select form-select-lg col-md-12 w-100" aria-label="Default select example" name="verify">
	
									<option>Select Option</option>
									<option>True</option>
									<option>False</option>
								</select>
							</div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="ml-3"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div> 
					</form>
					
				</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
</section>
</body>
</html>

{% endblock %}
