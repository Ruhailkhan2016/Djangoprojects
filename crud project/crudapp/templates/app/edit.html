<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Edit Form</h1>

      {% if getdata %}
      <form action="{% url 'updatepage' pk=getdata.id %}" method="post">
        {% csrf_token %}
        <table>
          <tr>
            <td>Firstname</td>
            <td>
              <input
                type="text"
                name="fname"
                id=""
                value="{{getdata.Firstname}}"
              />
            </td>
          </tr>
          <tr>
            <td>Lastname</td>
            <td>
              <input
                type="text"
                name="lname"
                id=""
                value="{{getdata.Lastname}}"
              />
            </td>
          </tr>
          <tr>
            <td>Email</td>
            <td>
              <input
                type="email"
                name="email"
                id=""
                value="{{getdata.Email}}"
              />
            </td>
          </tr>
          <tr>
            <td>Contact</td>
            <td>
              <input
                type="tel"
                name="contact"
                id=""
                value="{{getdata.Contact}}"
              />
            </td>
          </tr>
          <tr>
            <td><input type="submit" value="Update" /></td>
          </tr>
        </table>
      </form>
      {% endif %}
    </center>
  </body>
</html>
